<form class="form-horizontal" [formGroup]="newAPIFormGroup">

    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <h3>New Request</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-4 control-label">Enter JIRA Ticket#</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="JIRATicket">
                    <span class="help-inline" *ngIf="newAPIFormGroup.controls['JIRATicket'].touched && newAPIFormGroup.controls['JIRATicket'].errors?.required">
                        JIRA Ticket is required
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <button (click)="getEncryptedURL()" class="btn btn-primary">Create Questionaire URL</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <textarea class="form-control"  [value]="questionnaireURL" disabled="disabled"></textarea>
                </div>
            </div>
        </div>

    </div>

</form>
